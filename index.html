<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divs e Span</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Div e span</h1>
    <div class="produto">
        <h2>Playstation</h2>

        <p class="descricao-produto promocao">Um <span> videogame</span> top</p> 
        <p>R$ 4000,00</p>
    </div>
    <div class="produto">    

        <h2>PC hight end</h2>
    

        <p class="descricao-produto">Ideal para jogar em 4K</p>
        <p>R$ 12000,00</p>
    </div>
    
</body>
</html>
  
<!--span é inline level( ou seja, não quebra a linha, pode ser utilizado para estilização de palavras e continuar na mesma linha)-->
